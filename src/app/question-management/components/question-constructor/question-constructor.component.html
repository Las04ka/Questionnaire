<mat-card>
  <mat-card-content>
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Question Title</mat-label>
        <textarea
          class="title"
          matInput
          formControlName="title">
        </textarea>
      </mat-form-field>
      <div class="types">
        <label>type</label>
        <mat-radio-group
          class="types"
          formControlName="type"
          aria-label="Select a question type">
          <mat-radio-button
            *ngFor="let item of types"
            [name]="item"
            [value]="item">
            {{ item | titlecase }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div
        class="options"
        *ngIf="
          form.controls['type'].value && form.controls['type'].value !== 'open'
        "
        formArrayName="options">
        <div
          class="option"
          *ngFor="let option of options.controls; let i = index">
          <mat-form-field class="field">
            <mat-label>Option</mat-label>
            <input
              matInput
              type="text"
              [formControlName]="i" />
          </mat-form-field>

          <button
            mat-mini-fab
            *ngIf="i > 1"
            class="remove"
            type="button"
            (click)="onDeleteOption(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <button
          mat-mini-fab
          class="add"
          type="button"
          (click)="onAddOption()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>
      <button
        type="submit"
        class="submit"
        mat-raised-button
        [disabled]="!form.valid">
        Save Question
      </button>
    </form>
  </mat-card-content>
</mat-card>
