<h1 mat-dialog-title>{{ (data.questions | async)![data.id].title }}</h1>
<div mat-dialog-content>Are you sure, you want to delete this question</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onCancel()">
    No Thanks
  </button>
  <button
    mat-button
    (click)="onApply()">
    Yes
  </button>
</div>
