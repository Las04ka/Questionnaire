<div class="wrapper">
  <div class="unanswered list">
    <div *ngFor="let question of questions$ | async; trackBy: trackByFn">
      <app-question-form
        *ngIf="!question.answer"
        [question]="question">
      </app-question-form>
    </div>
  </div>
  <div class="answered list">
    <div *ngFor="let question of questions$ | async; trackBy: trackByFn">
      <mat-card
        class="answered-question"
        *ngIf="question.answer">
        <mat-card-header
          ><mat-card-title>{{ question.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>{{ question.answer }}</mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-raised-button
            color="warn"
            (click)="onRevert(question.created)">
            REVERT
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
