<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ question.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <div>
          <div
            class="multi-type-question"
            *ngIf="question.type === QuestionType.Multi">
            <mat-checkbox
              *ngFor="let option of question.options"
              [formControlName]="option">
              {{ option }}
            </mat-checkbox>
          </div>
          <mat-radio-group
            *ngIf="question.type === QuestionType.Radio"
            formControlName="answer">
            <mat-radio-button
              *ngFor="let item of question.options"
              [name]="item"
              [value]="item">
              {{ item | titlecase }}
            </mat-radio-button>
          </mat-radio-group>

          <textarea
            *ngIf="question.type === QuestionType.Open"
            formControlName="answer"></textarea>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid">
          answer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
