<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ question.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <mat-radio-group
          class="types"
          formControlName="answer"
          aria-label="Select a question type">
          <mat-radio-button
            *ngFor="let item of question.options"
            [name]="item"
            [value]="item">
            {{ item | titlecase }}
          </mat-radio-button>
        </mat-radio-group>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid">
          answer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
