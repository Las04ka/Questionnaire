<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ question.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>answer</mat-label>
          <textarea
            class="answer"
            matInput
            formControlName="answer">
          </textarea>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid">
          answer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
