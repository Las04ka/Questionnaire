<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ question.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        class="form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <div>
          <mat-checkbox
            *ngFor="let option of question.options"
            [formControlName]="option">
            {{ option }}
          </mat-checkbox>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid">
          answer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
